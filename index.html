<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 100vw; height: 100vh;
  overflow: hidden;
  background: #12192e;
  font-family: 'Nunito', sans-serif;
  position: relative;
}

/* ===================== STARS ===================== */
.stars {
  position: absolute; inset: 0;
  background:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.7) 0%, transparent 100%),
    radial-gradient(1px 1px at 25% 55%, rgba(255,255,255,0.5) 0%, transparent 100%),
    radial-gradient(1px 1px at 38% 15%, rgba(255,255,255,0.6) 0%, transparent 100%),
    radial-gradient(1px 1px at 55% 30%, rgba(255,255,255,0.8) 0%, transparent 100%),
    radial-gradient(1px 1px at 62% 70%, rgba(255,255,255,0.4) 0%, transparent 100%),
    radial-gradient(1px 1px at 70% 25%, rgba(255,255,255,0.7) 0%, transparent 100%),
    radial-gradient(1px 1px at 82% 45%, rgba(255,255,255,0.5) 0%, transparent 100%),
    radial-gradient(1px 1px at 90% 18%, rgba(255,255,255,0.6) 0%, transparent 100%),
    radial-gradient(1px 1px at 48% 80%, rgba(255,255,255,0.4) 0%, transparent 100%),
    radial-gradient(1px 1px at 15% 75%, rgba(255,255,255,0.5) 0%, transparent 100%),
    radial-gradient(1.5px 1.5px at 33% 42%, rgba(180,210,255,0.9) 0%, transparent 100%),
    radial-gradient(1.5px 1.5px at 58% 58%, rgba(180,210,255,0.7) 0%, transparent 100%),
    radial-gradient(1.5px 1.5px at 77% 33%, rgba(180,210,255,0.8) 0%, transparent 100%),
    radial-gradient(1px 1px at 44% 10%, rgba(255,255,255,0.6) 0%, transparent 100%),
    radial-gradient(1px 1px at 20% 38%, rgba(255,255,255,0.4) 0%, transparent 100%),
    radial-gradient(1px 1px at 88% 60%, rgba(255,255,255,0.5) 0%, transparent 100%),
    radial-gradient(1px 1px at 6%  50%, rgba(255,255,255,0.6) 0%, transparent 100%),
    radial-gradient(1px 1px at 95% 75%, rgba(255,255,255,0.4) 0%, transparent 100%);
  pointer-events: none;
  z-index: 0;
  animation: stars-twinkle 6s ease-in-out infinite alternate;
}
@keyframes stars-twinkle {
  0%   { opacity: 0.7; }
  100% { opacity: 1; }
}

/* ===================== MOON SURFACE - TOP ===================== */
.moon-top {
  position: absolute;
  top: -60px; right: -20px;
  width: 55%; height: 280px;
  background: #2a3550;
  border-radius: 0 0 60% 80%;
  z-index: 2;
  overflow: hidden;
  box-shadow: inset -10px -20px 40px rgba(0,0,0,0.4);
}
.moon-top::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at 30% 40%, #3a4a68 0%, transparent 60%);
}

/* Craters on top moon */
.crater { position: absolute; border-radius: 50%; }
.moon-top .crater-1 {
  width: 55px; height: 55px;
  background: #242e45;
  top: 80px; right: 80px;
  box-shadow: inset 3px 4px 8px rgba(0,0,0,0.5), inset -2px -2px 4px rgba(80,100,140,0.2);
}
.moon-top .crater-2 {
  width: 35px; height: 35px;
  background: #1e2840;
  top: 50px; right: 180px;
  box-shadow: inset 2px 3px 6px rgba(0,0,0,0.4);
}
.moon-top .crater-3 {
  width: 20px; height: 20px;
  background: #243050;
  top: 110px; right: 40px;
  box-shadow: inset 1px 2px 4px rgba(0,0,0,0.4);
}
.moon-top .crater-4 {
  width: 45px; height: 45px;
  background: #1e2840;
  top: 30px; right: 300px;
  box-shadow: inset 2px 3px 8px rgba(0,0,0,0.5);
}
.moon-top .crater-5 {
  width: 28px; height: 28px;
  background: #242e48;
  top: 140px; right: 200px;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
}
.moon-top .crater-6 {
  width: 18px; height: 18px;
  background: #1e2840;
  top: 75px; right: 130px;
  box-shadow: inset 1px 1px 3px rgba(0,0,0,0.4);
}

/* Small rocks on top */
.moon-top .rock {
  position: absolute;
  background: #3a4a65;
  border-radius: 50% 60% 40% 55%;
}
.moon-top .rock-1 { width: 14px; height: 10px; bottom: 30px; left: 20px; }
.moon-top .rock-2 { width: 20px; height: 14px; bottom: 15px; left: 60px; background: #303d58; }
.moon-top .rock-3 { width: 10px; height: 7px;  bottom: 25px; left: 100px; }

/* ===================== MOON SURFACE - BOTTOM ===================== */
.moon-bottom {
  position: absolute;
  bottom: -40px; left: -20px;
  width: 100%; height: 260px;
  background: #2a3550;
  border-radius: 60% 80% 0 0;
  z-index: 2;
  overflow: hidden;
  box-shadow: inset 0 20px 50px rgba(0,0,0,0.4);
}
.moon-bottom::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at 70% 60%, #3a4a68 0%, transparent 50%);
}
.moon-bottom .crater-1 {
  width: 60px; height: 60px;
  background: #242e45;
  bottom: 40px; right: 120px;
  box-shadow: inset 4px 4px 10px rgba(0,0,0,0.5);
}
.moon-bottom .crater-2 {
  width: 40px; height: 40px;
  background: #1e2840;
  bottom: 80px; right: 50px;
  box-shadow: inset 3px 3px 7px rgba(0,0,0,0.4);
}
.moon-bottom .crater-3 {
  width: 25px; height: 25px;
  background: #242e48;
  bottom: 30px; right: 200px;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
}
.moon-bottom .crater-4 {
  width: 70px; height: 70px;
  background: #1e2840;
  bottom: 55px; right: 300px;
  box-shadow: inset 4px 5px 12px rgba(0,0,0,0.5);
}
.moon-bottom .crater-5 {
  width: 30px; height: 30px;
  background: #242e48;
  bottom: 100px; right: 400px;
  box-shadow: inset 2px 2px 6px rgba(0,0,0,0.4);
}
.moon-bottom .crater-6 {
  width: 22px; height: 22px;
  background: #1e2840;
  bottom: 60px; left: 300px;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
}
.moon-bottom .crater-7 {
  width: 45px; height: 45px;
  background: #1e2840;
  bottom: 90px; left: 200px;
  box-shadow: inset 3px 3px 8px rgba(0,0,0,0.5);
}
.moon-bottom .crater-8 {
  width: 18px; height: 18px;
  background: #242e48;
  bottom: 40px; left: 400px;
  box-shadow: inset 1px 1px 4px rgba(0,0,0,0.4);
}

/* ===================== CONCENTRIC ARCS (LEFT) ===================== */
.arcs {
  position: absolute;
  left: -20px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 1;
}
.arc {
  position: absolute;
  border-radius: 50%;
  border: 18px solid transparent;
  top: 50%; left: 0;
  transform: translate(-50%, -50%);
  animation: arc-pulse 4s ease-in-out infinite alternate;
}
.arc:nth-child(1) { width: 200px;  height: 200px;  border-color: rgba(50,65,95,0.9); animation-delay: 0s; }
.arc:nth-child(2) { width: 340px;  height: 340px;  border-color: rgba(45,60,88,0.85); animation-delay: 0.2s; }
.arc:nth-child(3) { width: 480px;  height: 480px;  border-color: rgba(40,55,82,0.8);  animation-delay: 0.4s; }
.arc:nth-child(4) { width: 620px;  height: 620px;  border-color: rgba(36,50,76,0.75); animation-delay: 0.6s; }
.arc:nth-child(5) { width: 760px;  height: 760px;  border-color: rgba(32,45,70,0.7);  animation-delay: 0.8s; }
.arc:nth-child(6) { width: 900px;  height: 900px;  border-color: rgba(28,40,64,0.65); animation-delay: 1.0s; }
.arc:nth-child(7) { width: 1040px; height: 1040px; border-color: rgba(24,36,58,0.6);  animation-delay: 1.2s; }
.arc:nth-child(8) { width: 1180px; height: 1180px; border-color: rgba(20,32,52,0.55); animation-delay: 1.4s; }
@keyframes arc-pulse {
  0%   { transform: translate(-50%,-50%) scale(0.98); }
  100% { transform: translate(-50%,-50%) scale(1.02); }
}

/* ===================== CLOUDS (FLAT BARS) ===================== */
.cloud {
  position: absolute;
  background: #4a5d80;
  border-radius: 20px;
  opacity: 0.6;
  animation: cloud-float ease-in-out infinite alternate;
}
.cloud::before, .cloud::after {
  content: '';
  position: absolute;
  background: inherit;
  border-radius: inherit;
}
/* Top area clouds */
.cloud-1 { width: 80px; height: 12px; top: 22%; left: 40%; animation-duration: 5s; animation-delay: 0s; }
.cloud-1::before { width: 50px; height: 8px; top: -6px; left: 10px; opacity: 0.7; }
.cloud-1::after  { width: 30px; height: 6px; top: 14px; left: 25px; opacity: 0.5; }

.cloud-2 { width: 60px; height: 10px; top: 18%; left: 48%; animation-duration: 7s; animation-delay: 1s; opacity: 0.4; }
.cloud-2::before { width: 40px; height: 7px; top: -5px; left: 8px; opacity: 0.6; }

/* Bottom right cloud */
.cloud-3 { width: 90px; height: 12px; top: 60%; right: 8%; animation-duration: 6s; animation-delay: 0.5s; opacity: 0.5; background: #3d5070; }
.cloud-3::before { width: 60px; height: 8px; top: -6px; left: 12px; background: #3d5070; border-radius: 20px; opacity: 0.7; }
.cloud-3::after  { width: 40px; height: 7px; top: 14px; left: 20px; background: #3d5070; border-radius: 20px; opacity: 0.5; }

.cloud-4 { width: 55px; height: 9px; bottom: 30%; right: 4%; animation-duration: 8s; animation-delay: 2s; opacity: 0.4; background: #3d5070; }
.cloud-4::before { width: 35px; height: 7px; top: -5px; left: 8px; background: #3d5070; border-radius: 20px; opacity: 0.6; }

@keyframes cloud-float {
  from { transform: translateX(0px); }
  to   { transform: translateX(12px); }
}

/* ===================== ROCKET 1 (left side, small, tilted left) ===================== */
.rocket-left {
  position: absolute;
  left: 7%;
  top: 28%;
  width: 28px;
  z-index: 5;
  animation: rocket-left-float 4s ease-in-out infinite;
}
@keyframes rocket-left-float {
  0%,100% { transform: translate(0,0) rotate(-25deg); }
  50%      { transform: translate(-4px,-14px) rotate(-20deg); }
}
/* Body */
.rocket-left .rb {
  width: 22px; height: 55px;
  background: linear-gradient(to right, #c0c8d8, #e8ecf5, #b0b8cc);
  border-radius: 50% 50% 20% 20% / 40% 40% 20% 20%;
  position: relative;
  margin: 0 auto;
}
.rocket-left .rb::before {
  content: '';
  position: absolute;
  width: 14px; height: 22px;
  background: linear-gradient(to right, #e07060, #f08878, #d06050);
  border-radius: 50% 50% 0 0 / 60% 60% 0 0;
  top: -18px; left: 4px;
}
/* Window */
.rocket-left .rb::after {
  content: '';
  position: absolute;
  width: 10px; height: 10px;
  background: radial-gradient(circle at 35% 35%, #a8d8f0, #4090b0);
  border-radius: 50%;
  top: 10px; left: 6px;
  border: 1px solid #7ab0cc;
}
/* Fins */
.rocket-left .rf-l, .rocket-left .rf-r {
  position: absolute;
  width: 10px; height: 18px;
  background: linear-gradient(to bottom, #d06050, #a04030);
  top: 38px;
}
.rocket-left .rf-l { left: -4px; border-radius: 0 0 0 8px; clip-path: polygon(100% 0, 100% 100%, 0 100%); }
.rocket-left .rf-r { right: -4px; border-radius: 0 0 8px 0; clip-path: polygon(0 0, 100% 100%, 0 100%); }
/* Flame */
.rocket-left .flame {
  width: 10px; height: 18px;
  background: linear-gradient(to bottom, #fff 0%, #ffdd44 40%, #ff8800 80%, transparent 100%);
  margin: 0 auto;
  border-radius: 0 0 60% 60%;
  animation: flame-flicker 0.3s ease-in-out infinite alternate;
  filter: blur(1px);
}
@keyframes flame-flicker {
  from { transform: scaleX(1)   scaleY(1);   opacity: 0.9; }
  to   { transform: scaleX(0.8) scaleY(1.2); opacity: 1; }
}

/* ===================== ROCKET 2 (right side, larger, tilted right) ===================== */
.rocket-right {
  position: absolute;
  right: 14%;
  top: 26%;
  z-index: 5;
  animation: rocket-right-float 5s ease-in-out infinite;
}
@keyframes rocket-right-float {
  0%,100% { transform: translate(0,0) rotate(35deg); }
  50%      { transform: translate(10px,-18px) rotate(30deg); }
}
.rocket-right .rb {
  width: 28px; height: 70px;
  background: linear-gradient(to right, #9ab0d0, #dde8f8, #8aa0c0);
  border-radius: 50% 50% 20% 20% / 40% 40% 20% 20%;
  position: relative;
  margin: 0 auto;
}
.rocket-right .rb::before {
  content: '';
  position: absolute;
  width: 16px; height: 28px;
  background: linear-gradient(to right, #88aacc, #aaccee, #7799bb);
  border-radius: 50% 50% 0 0 / 60% 60% 0 0;
  top: -22px; left: 6px;
}
.rocket-right .rb::after {
  content: '';
  position: absolute;
  width: 12px; height: 12px;
  background: radial-gradient(circle at 35% 35%, #c0e0f8, #3080a8);
  border-radius: 50%;
  top: 14px; left: 8px;
  border: 1.5px solid #6aa8cc;
}
.rocket-right .rf-l, .rocket-right .rf-r {
  position: absolute;
  width: 13px; height: 22px;
  background: linear-gradient(to bottom, #7799bb, #556688);
  top: 48px;
}
.rocket-right .rf-l { left: -5px; clip-path: polygon(100% 0, 100% 100%, 0 100%); }
.rocket-right .rf-r { right: -5px; clip-path: polygon(0 0, 100% 100%, 0 100%); }
.rocket-right .flame {
  width: 13px; height: 22px;
  background: linear-gradient(to bottom, #fff 0%, #ffdd44 40%, #ff8800 80%, transparent 100%);
  margin: 0 auto;
  border-radius: 0 0 60% 60%;
  animation: flame-flicker 0.25s ease-in-out infinite alternate;
  filter: blur(1px);
}
/* Exhaust trail */
.rocket-right .trail {
  position: absolute;
  bottom: -40px; left: 50%;
  transform: translateX(-50%);
  width: 6px; height: 35px;
  background: linear-gradient(to bottom, rgba(255,200,100,0.6), transparent);
  border-radius: 50%;
  filter: blur(3px);
  animation: trail-pulse 0.4s ease-in-out infinite alternate;
}
@keyframes trail-pulse {
  from { opacity: 0.5; height: 30px; }
  to   { opacity: 0.9; height: 45px; }
}

/* ===================== SATELLITE ===================== */
.satellite {
  position: absolute;
  top: 9%;
  left: 46%;
  z-index: 5;
  animation: satellite-orbit 8s ease-in-out infinite;
}
@keyframes satellite-orbit {
  0%,100% { transform: translate(0,0) rotate(-5deg); }
  25%      { transform: translate(15px,8px) rotate(5deg); }
  50%      { transform: translate(5px,15px) rotate(0deg); }
  75%      { transform: translate(-10px,5px) rotate(-8deg); }
}
/* Main body */
.sat-body {
  width: 28px; height: 18px;
  background: linear-gradient(to bottom, #8898b8, #6678a0, #8898b8);
  border-radius: 4px;
  position: relative;
  margin: 8px auto;
  box-shadow: inset 0 2px 4px rgba(255,255,255,0.2), 0 2px 6px rgba(0,0,0,0.4);
}
.sat-body::before {
  content: '';
  position: absolute;
  width: 10px; height: 10px;
  background: radial-gradient(circle at 35% 35%, #a0d8f8, #2060a0);
  border-radius: 50%;
  top: 4px; left: 9px;
  border: 1px solid #5090c0;
}
/* Panels */
.sat-panel-l, .sat-panel-r {
  position: absolute;
  top: 50%; transform: translateY(-50%);
  width: 45px; height: 12px;
  background: repeating-linear-gradient(
    90deg,
    #334d80 0px, #334d80 10px,
    #4a6699 10px, #4a6699 11px
  );
  border: 1px solid #2a3d6a;
  border-radius: 2px;
  box-shadow: 0 0 8px rgba(50,100,200,0.3);
}
.sat-panel-l { right: calc(100% + 2px); }
.sat-panel-r { left: calc(100% + 2px); }
/* Antenna */
.sat-antenna {
  width: 2px; height: 16px;
  background: #8898b8;
  margin: 0 auto;
  border-radius: 1px;
}
.sat-antenna::after {
  content: '';
  display: block;
  width: 6px; height: 6px;
  background: #b8c8e0;
  border-radius: 50%;
  margin-left: -2px;
  margin-top: -3px;
}

/* ===================== ASTRONAUT ===================== */
.astronaut {
  position: absolute;
  left: 14%;
  top: 42%;
  z-index: 6;
  animation: astro-float 5s ease-in-out infinite;
  transform-origin: center center;
}
@keyframes astro-float {
  0%,100% { transform: translateY(0) rotate(-5deg); }
  30%      { transform: translateY(-18px) rotate(3deg); }
  60%      { transform: translateY(-8px) rotate(-2deg); }
  80%      { transform: translateY(-22px) rotate(6deg); }
}

/* Helmet */
.astro-helmet {
  width: 52px; height: 56px;
  background: linear-gradient(135deg, #d8e4f4 0%, #c0d0e8 50%, #a8bcd8 100%);
  border-radius: 50%;
  position: relative;
  margin: 0 auto;
  box-shadow: -4px -3px 0 rgba(255,255,255,0.3) inset, 2px 3px 8px rgba(0,0,0,0.3);
}
/* Visor */
.astro-visor {
  position: absolute;
  width: 34px; height: 28px;
  background: radial-gradient(ellipse at 35% 30%, rgba(160,210,240,0.9), rgba(40,80,140,0.95));
  border-radius: 50%;
  top: 14px; left: 9px;
  border: 2px solid rgba(100,160,210,0.6);
  overflow: hidden;
}
.astro-visor::before {
  content: '';
  position: absolute;
  width: 12px; height: 8px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  top: 4px; left: 5px;
  transform: rotate(-20deg);
}
/* Collar ring */
.astro-collar {
  width: 44px; height: 14px;
  background: linear-gradient(to bottom, #b8c8e0, #98a8c0);
  border-radius: 4px;
  margin: -4px auto 0;
  border: 1px solid #8898b0;
}

/* Body / suit */
.astro-body {
  width: 60px; height: 55px;
  background: linear-gradient(135deg, #d8e4f4 0%, #bccce0 60%, #a8bcd0 100%);
  border-radius: 14px 14px 10px 10px;
  position: relative;
  margin: 0 auto;
  box-shadow: -3px -2px 0 rgba(255,255,255,0.25) inset;
}
/* Chest panel */
.astro-panel {
  position: absolute;
  width: 26px; height: 18px;
  background: #7090b8;
  border-radius: 4px;
  top: 10px; left: 17px;
  border: 1px solid #90aad0;
}
.astro-panel::before {
  content: '';
  position: absolute;
  width: 6px; height: 6px;
  background: #60d0a0;
  border-radius: 50%;
  top: 4px; left: 4px;
  box-shadow: 0 0 4px rgba(60,220,150,0.8);
}
.astro-panel::after {
  content: '';
  position: absolute;
  width: 14px; height: 3px;
  background: #90aad0;
  border-radius: 2px;
  bottom: 4px; left: 6px;
}
/* Backpack */
.astro-pack {
  position: absolute;
  width: 18px; height: 28px;
  background: linear-gradient(to right, #8898b8, #6878a0);
  border-radius: 4px;
  top: 6px; right: -14px;
  border: 1px solid #7888a8;
}
/* Left arm (raised, waving) */
.astro-arm-l {
  position: absolute;
  width: 14px; height: 40px;
  background: linear-gradient(to right, #c8d8ec, #b0c0d8);
  border-radius: 8px;
  top: -6px; left: -12px;
  transform: rotate(-50deg);
  transform-origin: bottom center;
  animation: wave-arm 2s ease-in-out infinite;
}
.astro-arm-l::after {
  content: '';
  position: absolute;
  width: 14px; height: 14px;
  background: radial-gradient(circle, #d8e8f8, #b0c4dc);
  border-radius: 50%;
  top: -6px; left: 0;
  border: 1px solid #a0b4cc;
}
@keyframes wave-arm {
  0%,100% { transform: rotate(-50deg); }
  50%      { transform: rotate(-35deg); }
}
/* Right arm */
.astro-arm-r {
  position: absolute;
  width: 14px; height: 36px;
  background: linear-gradient(to right, #c8d8ec, #b0c0d8);
  border-radius: 8px;
  top: 4px; right: -8px;
  transform: rotate(40deg);
  transform-origin: top center;
}
.astro-arm-r::after {
  content: '';
  position: absolute;
  width: 14px; height: 14px;
  background: radial-gradient(circle, #d8e8f8, #b0c4dc);
  border-radius: 50%;
  bottom: -4px; left: 0;
  border: 1px solid #a0b4cc;
}
/* Legs */
.astro-legs {
  display: flex; gap: 6px;
  justify-content: center;
  margin-top: -2px;
}
.astro-leg {
  width: 20px; height: 32px;
  background: linear-gradient(to right, #c8d8ec, #b0c0d8);
  border-radius: 8px 8px 4px 4px;
}
.astro-leg:first-child { transform: rotate(-15deg); transform-origin: top center; }
.astro-leg:last-child  { transform: rotate(10deg); transform-origin: top center; }
.astro-boot {
  width: 24px; height: 12px;
  background: #8898b8;
  border-radius: 4px 4px 6px 6px;
  margin-top: -4px;
}
.astro-leg:first-child .astro-boot { margin-left: -8px; }

<script>
// Add subtle random star twinkle via canvas overlay
const c = document.createElement('canvas');
c.style.cssText = 'position:fixed;inset:0;pointer-events:none;z-index:1;';
document.body.appendChild(c);
const ctx = c.getContext('2d');
let W, H, pts = [];
function resize() {
  W = c.width = innerWidth; H = c.height = innerHeight;
}
resize(); addEventListener('resize', resize);
for (let i=0;i<180;i++) pts.push({
  x: Math.random()*1, y: Math.random()*1,
  r: Math.random()*1.2+0.3,
  a: Math.random(), da: (Math.random()-0.5)*0.018,
  col: Math.random()<0.2 ? [180,220,255] : [220,230,255]
});
function draw() {
  ctx.clearRect(0,0,W,H);
  for (const p of pts) {
    p.a += p.da;
    if (p.a<0.05||p.a>1) p.da*=-1;
    ctx.beginPath();
    ctx.arc(p.x*W, p.y*H, p.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(${p.col[0]},${p.col[1]},${p.col[2]},${Math.max(0.05,Math.min(1,p.a))})`;
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();
</script>
